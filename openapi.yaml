openapi: 3.0.3
info:
  title: SMR License Gate
  version: 1.1.0
servers:
  - url: https://smr-access-gate.vercel.app

paths:
  /api/health:
    get:
      operationId: health
      responses:
        "200":
          description: ok

  /api/validate:
    get:
      operationId: validateLicense
      security:
        - apiKeyAuth: []
      responses:
        "200":
          description: license status

  /api/activate:
    post:
      operationId: activateLicense
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [activation_code, device_id]
              properties:
                activation_code:
                  type: string
                device_id:
                  type: string
      responses:
        "200":
          description: activated
        "403":
          description: inactive
        "404":
          description: code not found
        "409":
          description: device limit

  /api/hotmart:
    post:
      operationId: hotmartWebhook
      security: []   # IMPORTANTE: Hotmart n√£o usa OAuth/API Key do GPT
      responses:
        "200":
          description: ok

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

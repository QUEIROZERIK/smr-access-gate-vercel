openapi: 3.0.3
info:
  title: SMR License Gate
  version: 1.0.0

servers:
  - url: https://smr-access-gate.vercel.app

paths:
  /api/validate:
    get:
      operationId: validateLicense
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: license status

  /api/health:
    get:
      operationId: health
      security: []
      responses:
        '200':
          description: ok

  /api/hotmart:
    post:
      operationId: hotmartWebhook
      security: []   # <- IMPORTANTÍSSIMO (Hotmart não usa API key do GPT)
      parameters:
        - in: query
          name: secret
          required: true
          schema:
            type: string
          description: Segredo do webhook (deve bater com HOTMART_WEBHOOK_SECRET)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: ok
        "401":
          description: unauthorized
        "405":
          description: method not allowed

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

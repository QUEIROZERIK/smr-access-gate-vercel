openapi: 3.0.3
info:
  title: SMR License Gate
  version: 1.1.0
servers:
  - url: https://smr-access-gate.vercel.app

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

security:
  - apiKeyAuth: []

paths:
  /api/health:
    get:
      operationId: health
      security: []   # público
      responses:
        "200":
          description: ok

  /api/validate:
    get:
      operationId: validateLicense
      responses:
        "200":
          description: license status
        "401":
          description: missing/invalid api key

  /api/activate:
    post:
      operationId: activateLicense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [activation_code, device_id]
              properties:
                activation_code:
                  type: string
                device_id:
                  type: string
      responses:
        "200":
          description: activated
        "403":
          description: inactive license
        "404":
          description: invalid code
        "409":
          description: device limit reached

  /api/hotmart:
    post:
      operationId: hotmartWebhook
      security: []   # Hotmart NÃO envia API Key
      parameters:
        - in: query
          name: secret
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ok
        "401":
          description: unauthorized

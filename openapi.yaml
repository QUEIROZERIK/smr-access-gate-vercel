openapi: 3.0.3
info:
  title: SMR License Gate
  version: 1.0.0

servers:
  - url: https://smr-access-gate.vercel.app

paths:
 /api/validate:
    get:
      operationId: validateLicense
      summary: Validate SMR license by email (Supabase)
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
          description: Buyer email to validate license
      security:
        - apiKeyAuth: []
      responses:
        "200":
          description: license status
        "400":
          description: missing email
        "401":
          description: unauthorized
        "500":
          description: server error

  /api/health:
    get:
      operationId: health
      security: []
      responses:
        '200':
          description: ok

  /api/hotmart:
    post:
      operationId: hotmartWebhook
      security: []   # IMPORTANTE: Hotmart N√ÉO usa x-api-key do GPT
      parameters:
        - in: query
          name: secret
          required: true
          schema:
            type: string
          description: Segredo do webhook (HOTMART_WEBHOOK_SECRET)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: ok
        '401':
          description: unauthorized

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

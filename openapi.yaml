openapi: 3.0.3
info:
  title: SMR License Gate
  version: 1.0.0

servers:
  - url: https://smr-access-gate.vercel.app

paths:
  /api/validate:
    get:
      operationId: validateLicense
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: license status

  /api/health:
    get:
      operationId: health
      security: []
      responses:
        '200':
          description: ok

  /api/hotmart:
    post:
      operationId: hotmartWebhook
      security: []   # ðŸ”´ Hotmart NÃƒO usa autenticaÃ§Ã£o
      responses:
        '200':
          description: ok

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
